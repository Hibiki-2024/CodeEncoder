<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>暗号変換</title>
    <style>
      /* シンプルなスタイル */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #007bff;
        color: white;
        padding: 15px;
        text-align: center;
      }

      .container {
        width: 80%;
        max-width: 800px;
        margin: 20px auto;
      }

      h3 {
        text-align: center;
        margin-bottom: 20px;
      }

      textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .result-card {
        margin-top: 30px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
      }

      .result-card h5 {
        margin-top: 0;
        font-size: 18px;
        color: #007bff;
      }

      .result-card p {
        font-size: 16px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>暗号変換</h1>
    </header>

    <div class="container">
      <h3>変換したい文を入れて下さい</h3>

      <div>
        <textarea id="input" placeholder="この中に入力" name="input" rows="4"></textarea>
        <button id="ConvertRun">変換する</button>
      </div>

      <div id="result-area" class="result-card" style="display: none;">
        <h5>結果:</h5>
        <p id="result-text"></p>
      </div>
    </div>

    <script src="Encoder.js"></script>
  </body>
</html>
